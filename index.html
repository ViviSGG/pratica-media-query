<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>@media</title>
  </head>
  <body>
    <header>
      <figure>
        <img
          src="https://img.freepik.com/vetores-premium/logotipo-do-design-de-alimentos-de-qualidade-para-catering_187482-593.jpg"
          alt="logomarca"
        />
      </figure>
      <nav>
        <ul>
          <li><a href="">Início</a></li>
          <li><a href="">Como chegar</a></li>
          <li><a href="">Cardápio</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <figure>
          <img
            src="https://receidelicia.com.br/wp-content/uploads/2021/02/Ratatouille-1000x850-1.jpg"
            alt="Travessa de Ratatouille"
          />
          <figcaption>Ratatouille: R$200,00</figcaption>
        </figure>
        <figure>
          <img
            src="https://www.sabornamesa.com.br/media/k2/items/cache/31ab9add10fbfc0fcd2ca409a4405b92_XL.jpg"
            alt="Prato de lagosta"
          />
          <figcaption>Lagosta: R$200,00</figcaption>
        </figure>
        <figure>
          <img
            src="https://www.comidaereceitas.com.br/wp-content/uploads/2012/04/polvo_limao.jpg"
            alt="lula"
          />
          <figcaption>Lula: R$380,00</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
